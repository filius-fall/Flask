        <script>
            var arr1 = ["one","two","three","four"];
            var arr2 = []

                arr2.push(arr1[i])
                document.write("<h3>"+arr1[i]+"</h3>")
                document.write("<h3>"+arr2[i]+"</h3>")
            }
        </script>
