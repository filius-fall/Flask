{% extends "layout.html" %}
{% block content %}




              

<div class="col-md-6 col-sm-12">
    <div class="wow fadeInUp image">
        {% for post in posts %}
            <h1>{{ post.title}}</h1>
            <p>By {{ post.author }} on {{ post.date_posted }}</p>
            <p>{{ post.content }}</p>
              
        {% endfor %}
         
    </div>
</div>


{% endblock %}
