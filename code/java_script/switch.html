<html>
    <head><title>Fillius-fall's Tab</title></head>
    <body>
        <script>
            var a=10;
            switch(a)
            {
                case 1:
                    document.write("<h1>This is case 1</h1>");
                    break;
                case 2:
                    document.write("<h1>This is case 2</h1>");
                    break;
                case 3:
                    document.write("<h1>This is case 3</h1>");
                case 10:
                    document.write("<h1>This is case 10</h1>");
                    break;
                case 11:
                    document.write("<h1>This is case 11</h1>");
                    break;
                case 12:
                    document.write("<h1>This is case 12</h1>");
                    break;  //not including break makes the loop execute everything after correct condition
            }
        </script>
    </body>
</html>
